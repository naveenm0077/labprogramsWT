<!DOCTYPE html>
<html>
  <head>
    <title>Squares and Cubes</title>
  </head>
  <body>
    <table border="1" align="center">
      <tr>
        <th>Number</th>
        <th>Square</th>
        <th>Cube</th>
      </tr>
      <script>
        for (var i = 0; i <= 10; i++) {
          document.write(
            "<tr><td>" +
              i +
              "</td><td>" +
              i * i +
              "</td><td>" +
              i * i * i +
              "</td></tr>"
          );
        }
      </script>
    </table>
  </body>
</html>
